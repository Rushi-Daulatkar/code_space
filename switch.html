<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="icon" type="image/png/jpeg" href="MY_FAV.jpeg">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
        }

        .glitch {
            font-family: 'Arial', sans-serif;
            font-size: 8em;
            color: #dc3545;
            position: relative;
            display: inline-block;
            margin: 0;
        }

        .glitch:before,
        .glitch:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch:before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch:after {
            left: -2px;
            text-shadow: -2px 0 blue;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(15px, 9999px, 32px, 0);
            }
            5%, 7% {
                clip: rect(42px, 9999px, 88px, 0);
            }
            10%, 12%, 23%, 45%, 56%, 100% {
                clip: rect(58px, 9999px, 72px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(96px, 9999px, 7px, 0);
            }
            5%, 7% {
                clip: rect(29px, 9999px, 60px, 0);
            }
            10%, 12%, 23%, 45%, 56%, 100% {
                clip: rect(68px, 9999px, 53px, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="404">404</h1>
        <p>Page Not Found</p>
    </div>
</body>
</html>
